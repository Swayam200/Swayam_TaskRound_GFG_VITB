<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Practice Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="GFG_Coding_Platform/static/gfg-logo.png" alt="GFG Logo">
        <h1>GFG VIT Bhopal</h1>
    </div>



    <!-- Main Content -->
    <div class="container">
        <h1>Coding Practice Platform</h1>

        <form id="codeSubmissionForm">
            <label for="problem">Select Problem:</label>
            <select id="problem" name="problem_id">
                {% for problem_id, problem in problems.items() %}
                <option value="{{ problem_id }}">{{ problem.title }}</option>
                {% endfor %}
            </select>

            <label for="code">Your Solution (Python):</label>
            <textarea id="code" name="code" placeholder="Write your Python code here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
    </div>
    <div class="problem-descriptions">
        <h2>Problem Descriptions:</h2>
        <ul>
            <li><strong>Two Sum:</strong> Given an array of integers and a target value, return the indices of two numbers
                that add up to the target.</li>
            <li><strong>Fibonacci:</strong> Write a function to calculate the nth Fibonacci number.</li>
        </ul>
    </div>

    <script>
        document.getElementById("codeSubmissionForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const problem_id = document.getElementById("problem").value;
            const code = document.getElementById("code").value;

            const response = await fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ problem_id, code }),
            });

            const resultDiv = document.getElementById("results");
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<h2>Results</h2>
                    <p>Score: ${data.score}%</p>
                    <p>Passed: ${data.passed_tests}/${data.total_tests}</p>`;
                data.results.forEach(res => {
                    resultDiv.innerHTML += `<p>Test ${res.test_number}: ${res.passed ? "✓ Passed" : "✗ Failed"} ${res.error ? `(${res.error})` : ""
                        }</p>`;
                });
            } else {
                const error = await response.json();
                resultDiv.innerHTML = `<p>Error: ${error.error}</p>`;
            }
        });
    </script>
</body>

</html>
